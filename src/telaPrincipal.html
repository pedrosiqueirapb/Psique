<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaPrincipal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Psiquê</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="row elemHeader">
                <div class="col-2">
                    <img src="imgs/logo.png" alt="" id="logo">
                </div>
                <div class="col-8">
                    <ul id="menu">
                        <li><a href="#">Título</a></li>
                        <li><a href="#">Psicólogos</a></li>
                        <li><a href="#">Sobre nós</a></li>
                    </ul>
                </div>
                <div class="col-1">
                    <div class="temaClaro">
                        <i class="fa-regular fa-moon"></i>
                    </div>
                    <div class="temaEscuro">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Corpo -->
    <main id="corpoSite">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="imgs/banner.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="imgs/banner.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="imgs/banner.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <section>
            <h1>Título</h1>
            
        </section>

        <section class="psicologos">
            <h1>Psicólogos</h1>
            <div class="container">
                <div class="row infosPsic">
                    <div class="col-4">
                        <img src="imgs/psicCarlos.jpg" alt="" id="psicologo">
                    </div>
                    <div class="col-4">
                        <img src="imgs/psicIago.jpg" alt="" id="psicologo">
                    </div>
                    <div class="col-4">
                        <img src="imgs/psicRenata.jpg" alt="" id="psicologo">
                    </div>
                </div>
                <div class="row infosPsic">
                    <div class="col-4">
                        <img src="imgs/psicJulia.jpg" alt="" id="psicologo">
                    </div>
                    <div class="col-4">
                        <img src="imgs/psicLevi.jpg" alt="" id="psicologo">
                    </div>
                    <div class="col-4">
                        <img src="imgs/psicIago.jpg" alt="" id="psicologo">
                    </div>
                </div>
            </div>
            <button type="button" id="btn-Mais">+ Mostrar mais</button>
        </section>

        <section class="sobreNos">
            <h1>Sobre nós</h1>
            
        </section>
    </main>
    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row elemFooter">
                <div class="col-2">
                    <img src="imgs/logo.png" alt="" id="logo">
                </div>
                <div class="col-7">
                    <p id="copyright">Copyright 2023 - Disciplina de HTML, CSS e JavaScript - <b>Grau Técnico</b></p>
                </div>
                <div class="col-3">
                    <div class="midiasSociais">
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/756d230ae4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="telaPrincipal.js"></script>
</body>
</html>
